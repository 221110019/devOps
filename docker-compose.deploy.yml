services:
  app:
    image: 221110019/devops-laravel:latest
    ports:
      - "80:80"
    environment:
      DB_HOST: mysql
      DB_DATABASE: laravel
      DB_USERNAME: sail
      DB_PASSWORD: password
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: laravel
      MYSQL_USER: sail
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
